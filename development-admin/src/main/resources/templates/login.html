<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org/thymeleaf/layout" ng-app="app">
<head lang="en">
<div th:include="ins :: head"></div> 
</head>
<body>
	  <div class="account-pages"></div>
        <div class="clearfix"></div>
        <div class="wrapper-page">
        	<div class=" card-box">
            <div class="panel-heading"> 
                <h3 class="text-center"> Sign In to <strong class="text-custom">SOPHIA</strong> </h3>
            </div> 


            <div class="panel-body">
            <form class="form-horizontal m-t-20"  ng-controller="formCtrl"  name="loginForm" th:action="@{/login}" method="post">
                
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" placeholder="E-mail address" name="username" ng-model="username" required="required"></input>
                        
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" placeholder="Password" name="password" ng-model="password" required="required"></input>
                    </div>
                </div>

                <div class="form-group ">
                    <div class="col-xs-12">
                        <div class="checkbox checkbox-primary">
                            <input id="checkbox-signup" type="checkbox"></input>
                            <label for="checkbox-signup">
                                Remember me
                            </label>
                        </div>
                        
                    </div>
                </div>
              
                <div class="form-group text-center m-t-40">
                    <div class="col-xs-12">
                         <button class="btn btn-default btn-block text-uppercase waves-effect waves-light" type="submit"
                         ng-disabled="loginForm.$invalid" ng-click="submit()">Log In</button>
                         
                        
                    </div>
                </div>

                <div class="form-group m-t-30 m-b-0">
                    <div class="col-sm-12">
                        <a href="page-recoverpw.html" class="text-dark"><i class="fa fa-lock m-r-5"></i> Forgot your password?</a>
                    </div>
                </div>
            </form> 
            
            </div>   
            </div>                              
                <div class="row">
            	<div class="col-sm-12 text-center">
            		<p>Don't have an account? <a href="page-register.html" class="text-primary m-l-5"><b>Sign Up</b></a></p>
                        
                    </div>
            </div>
            
        </div>
</body>

<script th:inline="javascript">  

sessionInvalid();
 
if(/*[[${param.error}]]*/){
	 $.error('账号或密码无效');
}
if(/*[[${param.logout}]]*/){
	 $.info('您已退出系统');
}  


//define angular module/app
var app = angular.module('app', []);

	// create angular controller and pass in $scope and $http
	app.controller('formCtrl', function($scope) {
		
	//form submit
	$scope.submit = function(){
		 $("Form").submit();
    };
});

$(function(){
	 //TODO.. loading
	 
}) 
 
</script>
</html>
