 <div class="modal-header">
	<h6 class="modal-title">选择器</h6>
</div>

<div class="modal-body">
  <uibasepage url="{{url}}" returndata="returndata"></uibasepage>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-default waves-effect" data-dismiss="modal"  ng-click="cancel()">取消</button>
	<button type="button" class="btn btn-info waves-effect waves-light" ng-click="ok()">确定</button>
</div>
