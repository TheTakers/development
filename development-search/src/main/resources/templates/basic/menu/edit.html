 <div class="modal-header">
	<h6 class="modal-title">编辑</h6>
</div>
 
<div class="modal-body">
		<form class="form-horizontal" name="actionForm" >
			
			<div class="form-group">
				<label   class="col-sm-3 control-label">名称 *</label>
					<div class="col-sm-6">
						<input class="form-control input-sm" ng-model="data.name" required="required"></input>
						<input type="hidden" ng-model="data.id"></input>
						<input type="hidden" ng-model="data.version"></input>
					</div>
			</div>
			
			<div class="form-group">
				<label   class="col-sm-3 control-label">图标</label>
					<div class="col-sm-6">
						<input class="form-control input-sm" ng-model="data.ico"></input>
					</div>
			</div>
			
			<div class="form-group">
				<label   class="col-sm-3 control-label">url</label>
					<div class="col-sm-6">
						<input class="form-control input-sm" ng-model="data.link"></input>
					</div>
			</div>
			
			<div class="form-group">
				<label   class="col-sm-3 control-label">所属菜单</label>
					<div class="col-sm-6">
						 <selector url="/basic/menu/selector" ctrl="selectorCtrl" text="data.pText" value="data.pid"></selector>
					</div>
			</div>
			
			<div class="form-group">
				<label   class="col-sm-3 control-label">排序</label>
					<div class="col-sm-6">
						<input class="form-control input-sm" ng-model="data.index"></input>
					</div>
			</div>

			<div class="form-group">
				<label   class="col-sm-3 control-label">备注</label>
					<div class="col-sm-6">
						<textarea class="form-control" ng-model="data.remark"></textarea>
					</div>
			</div>
			
		</form>		
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-default waves-effect" data-dismiss="modal"  ng-click="cancel()">取消</button>
	<button type="button" class="btn btn-info waves-effect waves-light" ng-click="save()" ng-disabled="actionForm.$invalid">保存</button>
</div>
