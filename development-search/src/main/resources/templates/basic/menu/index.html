<div class="container" ng-controller="menuCtrl">
	
	<div class="row">

		<!-- tree start-->
		<div class="col-md-2">
			<dtree class="card-box" setting="treeConfig" id="sqlmenutree"></dtree>
		</div>
		<!-- tree end -->


		<!-- start of search row -->

		<div class="col-md-10">
			<form class="form-inline">
				<div class="row">
					<div class="col-md-12">
					
						<div class="panel-group panel-group-joined" >
							<div class="panel panel-color panel-default">

								<!-- toolbar start -->
								<div class="panel-heading">
									<a data-toggle="collapse"  href="#{{toolbar.id}}" class="" aria-expanded="true"></a>
									
									<div class="button-list">
										<button type="button" class="btn btn-info waves-effect waves-light" ng-click="toolbar.trigger(item.target)" ng-repeat="item in toolbar.buttonList">{{item.name}}</button>
									</div>

								</div>
								<!-- toolbar end -->

								<!-- search start -->
								<div id="{{toolbar.id}}" class="panel-collapse collapse in" aria-expanded="true">
									<div class="panel-body">

										<div class="row">
										
											<div class="form-group" ng-repeat="item in toolbar.inputList" >
												<label>{{item.label}}</label> <input class="form-control input-sm" type="text"  ng-model="item.value"/>
											</div>
											
											<button type="button" class="btn btn-info waves-effect waves-light input-sm" ng-click="grid.search()">查询</button>
											<button type="reset" class="btn btn-danger waves-effect waves-light input-sm">重置</button>
										</div>
									</div>
								</div>
								<!-- search end -->
							</div>
						</div>
					</div>
				</div>
			</form>
			<!-- End of search Row -->


			<!-- start of datagrid -->

			<div class="row">
				<div class="col-md-12">
					<div class="card-box">
						<table class="table table table-hover m-0 table-actions-bar" data-page-size="7">
							<thead>
								<tr>
									<th>名称</th>
									<th>url</th>
									<th>图标</th>
									<th>所属菜单</th>
									<th>菜单路径</th>
									<th>排序</th>
									<th>描述</th>
									<th>操作</th>
								</tr>
							</thead>

							<tbody>
								<tr ng-repeat="item in grid.dataList">
									<td>{{item.name}}</td>
									<td>{{item.link}}</td>
									<td>{{item.ico}}</td>
									<td>{{item.pid}}</td>
									<td>{{item.path}}</td>
									<td>{{item.idx}}</td>
									<td>{{item.remark}}</td>
									<td>
                                        <a href="javascript:void(0);" class="table-action-btn" title="查看" ng-click="view(item.id)"><i class="ion-eye"></i></a>
										<a href="javascript:void(0);" class="table-action-btn" title="编辑" ng-click="edit(item.id)"><i class="ion-edit"></i></a>
                                        <a href="javascript:void(0);" class="table-action-btn" title="删除" ng-click="remove(item.id)"><i class="ion-trash-a"></i></a>
									</td>
								</tr>
							</tbody>
							<tfoot>
								<tr>
									<td colspan="16">
										<div class="text-right">
											<pagination id="{{grid.id}}" url="/basic/menu/list" data="grid.dataList" params="toolbar.inputList"></pagination>
										</div>
									</td>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
			</div>
		</div>
		<!-- end of datagrid -->
	</div>
</div>
