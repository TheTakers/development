 <div class="modal-header">
	<h6 class="modal-title">{{sqlView.sqlDefine.sqlName}}</h6>
</div>
 
<div class="modal-body">
		<form class="form-horizontal" name="actionForm" >
			<input type="hidden" ng-model="data.id"></input>
			<input type="hidden" ng-model="data.version"></input>
			
			<div class="form-group" ng-repeat="item in fieldList"  ng-if="isEdit(item)">
					<ui-label clazz="col-sm-2" content="{{item.title}}" ></ui-label>
					<div class="col-sm-8">
						<ui-generate-code data="data[item.field]" ng-if="isType(item.componentType,'GENERATECODE')"  validator="item.rule" maxlength="item.length"></ui-generate-code>
						<input class="form-control input-sm"  ng-model="data[item.field]"  ng-if="isType(item.componentType,'TEXT')" ui-validator="{{item.rule}}" maxlength="item.length"></input>
						<ui-selector url="{{item.url}}"  data="data"  expand="{{item.expand}}"  ng-if="isType(item.componentType,'SELECTOR')" validator="item.rule" maxlength="item.length"></ui-selector>
						<textarea class="form-control"  ng-model="data[item.field]" ng-if="isType(item.componentType,'TEXTAREA')" ui-validator="{{item.rule}}" maxlength="item.length"></textarea>
						<ui-datepicker  value="data[item.field]" sqlviewfield="item"  ng-if="isType(item.componentType,'DATEPICKER')"></ui-datepicker>
						<ui-dropdown selected="data[item.field]"  ng-if="isType(item.componentType,'DROPDOWN')"  data="item.expand" ui-validator="{{item.rule}}"></ui-dropdown>
 					</div>
			</div>
		</form>		
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-default waves-effect" data-dismiss="modal"  ng-click="cancel()">取消</button>
	<button type="button" class="btn btn-info waves-effect waves-light" ng-click="save()" ng-disabled="actionForm.$invalid">保存</button>
</div>
