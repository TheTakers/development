<div class="container" ng-controller="sqlDefineCtrl">
	
	<div breadcrumb=""></div>
	
	<div class="row">

		<!-- tree start-->
		<div class="col-md-2">
			<dtree class="card-box" id="groupTree" setting="setting"></dtree>
		</div>
		<!-- tree end -->
		
		<!-- start of search row -->
		<div class="col-md-10">
		<form class="form-inline">
		<div class="row">
				<div class="col-md-12">
					<div class="panel-group panel-group-joined" id="accordion-test">
						<div class="panel panel-color panel-default">

							<!-- toolbar start -->
							<div class="panel-heading">
								<a data-toggle="collapse" data-parent="#accordion-test"
									href="#collapseOne" class="" aria-expanded="true"></a>
								<div class="button-list">
									<button type="button"
										class="btn btn-info waves-effect waves-light"
										ng-click="edit()">新增</button>
								</div>

							</div>
							<!-- toolbar end -->

							<!-- search start -->
							<div id="collapseOne" class="panel-collapse collapse in"
								aria-expanded="true">
								<div class="panel-body">

									<div class="row">
										<div class="form-group">
											<label>SQLID</label> <input class="form-control input-sm" type="text" placeholder="SQLID" />
										</div>

										<div class="form-group">
											<label>别名</label> <input class="form-control input-sm" type="text" placeholder="SQLID别名" />
										</div>
										<button type="button" class="btn btn-info waves-effect waves-light input-sm" ng-click="search()">查询</button>
									</div>

								</div>
							</div>
							<!-- search end -->
						</div>
					</div>
				</div>
			</div>
		</form>
		<!-- End of search Row -->


		<!-- start of datagrid -->
		<div class="row">
			<div class="col-md-12">
				<div class="card-box">
					<table class="table table table-hover m-0" data-page-size="7">
						<thead>
							<tr>
								<th data-sort-initial="true" data-toggle="true">SQLID</th>
								<th>别名</th>
								<th>SQL组</th>
								<th data-hide="phone">数据源</th>
								<th data-hide="phone, tablet">缓存数据</th>
								<th data-hide="phone, tablet">状态</th>
								<th data-hide="phone, tablet">说明</th>
								<th data-hide="phone, tablet">SQL</th>
								<th>操作</th>
							</tr>
						</thead>

						<tbody>
							<tr ng-repeat="item in dataList">
								<td>{{item.sqlId}}</td>
								<td>{{item.sqlName}}</td>
								<td>{{item.groupId}}</td>
								<td>{{item.datasource}}</td>
								<td>{{item.cache}}</td>
								<td>{{item.status}}</td>
								<td>{{item.remark}}</td>
								<td>{{item.selectSql}}</td>
								<td>
								<a href="javascript:void(0);" class="table-action-btn" title="查看" ng-click="search(item.id)"><i class="glyphicon glyphicon-eye-open"></i></a> 
								<a href="javascript:void(0);" class="table-action-btn" title="编辑" ng-click="edit(item.id)"><i class="glyphicon glyphicon-pencil"></i></a> 
								<a href="javascript:void(0);" class="table-action-btn" title="删除" ng-click="remove(item.id)"><i class="glyphicon glyphicon-remove"></i></a>
								</td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="16">
									<div class="text-right">
										<pagination url="/search/sqldefine/list" data="dataList" params="queryparams"></pagination>
									</div>
								</td>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
		</div>
		</div>
		<!-- end of datagrid -->
	</div>
</div>
