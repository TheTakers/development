
 <div class="modal-header">
	<h6 class="modal-title">编辑</h6>
</div>
 


<div class="modal-body">
		<form class="form-horizontal" role="form" >
			
			<div class="form-group">
				<label   class="col-sm-2 control-label">SQLID*</label>
					<div class="col-sm-6">
						<input class="form-control input-sm" ng-model="sqldefine.sqlId"></input>
					</div>
					<button type="button" class="btn btn-info waves-effect waves-light input-sm" ng-click="createCode()">生成</button>
			</div>
			
			<div class="form-group">
				<label   class="col-sm-2 control-label">别名*</label>
					<div class="col-sm-6">
						<input class="form-control input-sm" ng-model="sqldefine.sqlName"></input>
					</div>
			</div>
			
			<div class="form-group">
				<label   class="col-sm-2 control-label">所属分组 *</label>
					<div class="col-sm-6">
						 <selector url="/search/sqlgroup/edit" ctrl="sqlDefineCtrl" text="select.text" value="select.value"></selector>
					</div>
			</div>
			
			<div class="form-group">
				<label   class="col-sm-2 control-label">数据源 *</label>
					<div class="col-sm-6">
						 <input class="form-control input-sm" ng-model="sqldefine.datasource"></input>
					</div>
			</div>
			
			<div class="form-group">
				<label   class="col-sm-2 control-label">缓存数据 *</label>
					<div class="col-sm-6">
						 <input class="form-control input-sm" ng-model="sqldefine.cache"></input>
					</div>
			</div>
			
			<div class="form-group">
				<label   class="col-sm-2 control-label">状态 *</label>
					<div class="col-sm-6">
						 <input class="form-control input-sm" ng-model="sqldefine.status"></input>
					</div>
			</div>
				
			<div class="form-group">
				<label   class="col-sm-2 control-label">说明*</label>
					<div class="col-sm-6">
						<input class="form-control input-sm" ng-model="sqldefine.remark"></input>
					</div>
			</div>
				
			<div class="form-group">
				<label   class="col-sm-2 control-label">查询SQL*</label>
					<div class="col-sm-10">
						<textarea class="form-control" ng-model="sqldefine.selectSql" rows="20"></textarea>
					</div>
			</div>
			
		</form>		
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-default waves-effect" data-dismiss="modal"  ng-click="cancel()">取消</button>
	<button type="button" class="btn btn-info waves-effect waves-light" ng-click="save()">保存</button>
</div>
