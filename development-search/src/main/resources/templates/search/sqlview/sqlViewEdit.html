<div class="modal-body panel">
		<input type="hidden" ng-model="data.id"></input> 
		<input type="hidden" ng-model="data.version"></input>
	<form class="form-horizontal" name="actionForm">
		<ul class="nav nav-pills m-b-30">
             <li class="active">
                 <a href="#basic" data-toggle="tab" aria-expanded="true">基本信息</a> 
             </li> 
             <li class=""> 
                  <a href="#fields" data-toggle="tab" aria-expanded="true">显示列表</a> 
             </li> 
             <li class=""> 
                  <a href="#conditions" data-toggle="tab" aria-expanded="true">查询列表</a> 
             </li> 
             <li class=""> 
                  <a href="#buttons" data-toggle="tab" aria-expanded="true">按钮列表</a> 
             </li> 
             <li class=""> 
                  <a href="#treesetting" data-toggle="tab" aria-expanded="true">树设置</a> 
             </li> 
         </ul> 
         <div class="tab-content"> 
             <div class="tab-pane active" id="basic"> 
				<div class="form-group" >
					<label class="col-sm-3 control-label">编号</label>
					<div class="col-sm-6">
						<ui-generate-code data="data.code" validator="[10001]"></ui-generate-code>
 					</div>
				</div>
				
				<div class="form-group" >
					<label class="col-sm-3 control-label">别名</label>
					<div class="col-sm-6">
						<input class="form-control input-sm" ng-model="data.name" ui-validator="[10001]"></input>
 					</div>
				</div>
				
				<div class="form-group" >
					<label class="col-sm-3 control-label">SQLID</label>
					<div class="col-sm-6">
						<ui-selector url="templates/search/sqldefine/selector.json"  data="data"  expand="{dataKey:'sqlId',dataValue:'sqlId',returnKey:'sqlId',returnValue:'sqlId'}" validator="[10001]"></ui-selector>
 					</div>
				</div>
				
				<div class="form-group" >
					<label class="col-sm-3 control-label">显示行号</label>
					<div class="col-sm-6">
						<ui-dropdown selected="data.showRowNum" data="[{value:1,text:'是'},{value:0,text:'否'}]" ></ui-dropdown> 
 					</div>
				</div>
				
				<div class="form-group" >
					<label class="col-sm-3 control-label">列表选项</label>
					<div class="col-sm-6">
						 <ui-dropdown selected="data.multiple" data="[{value:0,text:'请选择'},{value:1,text:'单选'},{value:2,text:'多选'}]" ></ui-dropdown>
 					</div>
				</div>
				
				<div class="form-group" >
					<label class="col-sm-3 control-label">备注</label>
					<div class="col-sm-6">
						<textarea class="form-control" ng-model="data.remark"></textarea>
 					</div>
				</div>
             </div> 
             <div class="tab-pane" id="fields">
             	<div class="form-group">
 						<div class="col-sm-12">
	 						<div class="card-box">
							 	<button type="button" class="btn btn-info waves-effect waves-light" ng-click="createFieldData()" >生成列表</button>
		 					</div>
	 					</div>
 						<div class="col-sm-12">
 						<div class="card-box">
 							<table class="table table table-hover m-0 table-actions-bar">
								<thead>
									<tr >
										<th>名称</th>
										<th>字段</th>
										<th>数据类型</th>
										<th>数据长度</th>
										<th>组件类型</th>
										<th>扩展</th>
										<th>是否显示</th>
										<th>是否排序</th>
										<th>详情查看</th>
										<th>是否修改</th>
										<th>是否添加</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="item in columnList">
										 <td>
										 <input class="form-control input-sm" ng-model="item.title" ui-validator="[10001]"></input>
										 </td>
										 <td>{{item.field}}</td>
										 <td>{{item.dataType}}</td>
										 <td>{{item.length}}</td>
										 <td><ui-dropdown selected="item.componentType" data="ctype"></ui-dropdown></td>
										 <td><input class="form-control input-sm" ng-model="item.expand"></input></td>
										 <td><ui-dropdown selected="item.isDisplay" data="optionData"></ui-dropdown></td>
										 <td><ui-dropdown selected="item.isSort" data="optionData"></ui-dropdown></td>
										 <td><ui-dropdown selected="item.isSearch" data="optionData"></ui-dropdown></td>
										 <td><ui-dropdown selected="item.isUpdate" data="optionData"></ui-dropdown></td>
										 <td><ui-dropdown selected="item.isInsert" data="optionData"></ui-dropdown></td>
										 <td>
										 	  <a href="javascript:void(0);" class="table-action-btn" ui-popover="验证规则" data-trigger="hover" data-placement="top"  ng-click="checkRule(item)" ><i class="md md-filter-list"></i></a>
										 </td>
									</tr>
								</tbody>
							</table>
							</div>
	 					</div>
				</div>
             </div> 
             <div class="tab-pane" id="conditions">
             <div class="row">
             		<div class="col-lg-4">
             			<div class="card-box">
								<table class="table table table-hover m-0 table-actions-bar">
									<thead>
										<tr>
											<th>名称</th>
											<th>字段</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="item in columnList"
											ng-click="addFilterItem(item)">
											<td>{{item.title}}</td>
											<td>{{item.field}}</td>
										</tr>
									</tbody>
								</table>
							</div>
					</div>
             		<div class="col-lg-8">
						<div class="card-box">             	 
	 							<table class="table table table-hover m-0 table-actions-bar">
									<thead>
										<tr >
											<th>名称</th>
											<th>字段</th>
											<th>数据类型</th>
											<th>组件类型</th>
											<th>表达式</th>
											<th>扩展</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="item in filterList">
											<td><input class="form-control input-sm" ng-model="item.title" ui-validator="[10001]"></input></td>
											<td>{{item.field}}</td>
											<td>{{item.dataType}}</td>
											<td><ui-dropdown selected="item.componentType" data="ctype"></ui-dropdown></td>
											<td><ui-dropdown selected="item.expr" data="expr"></ui-dropdown></td>
											<td><input class="form-control input-sm" ng-model="item.expand"></input></td>
											<td><a href="javascript:void(0);" class="table-action-btn" title="移除" ng-click="removeItem(item)" ><i class="md md-close"></i></a></td>
										</tr>
									</tbody>
								</table>
							</div>
             		</div>
             	</div>
             </div> 
             <div class="tab-pane" id="buttons">
             	<div class="form-group">
 						<div class="col-sm-12">
	 						<div class="card-box">
		 						<button class="btn btn-default" ng-click="createButton()"><i class="fa fa-plus m-r-5"></i>添加</button>
								<div class="checkbox checkbox-primary checkbox-inline" style="padding-left: 35px;">
									<input type="checkbox" id="insertCheckbox"  ng-click="crudCheck(insert)" ng-checked="isChecked(insert)"></input>
									<label for="insertCheckbox"> 增加 </label>
								</div>
								<div class="checkbox checkbox-success checkbox-inline">
									<input type="checkbox" id="updateCheckbox" ng-click="crudCheck(update)" ng-checked="isChecked(update)">
									</input> <label for="updateCheckbox"> 修改 </label>
								</div>
								<div class="checkbox checkbox-pink checkbox-inline">
									<input type="checkbox" id="deleteCheckbox" ng-click="crudCheck(remove)" ng-checked="isChecked(remove)"></input>
									<label for="deleteCheckbox"> 删除 </label>
								</div>
								<div class="checkbox checkbox-info checkbox-inline">
									<input type="checkbox" id="viewCheckbox" ng-click="crudCheck(view)" ng-checked="isChecked(view)"></input>
									<label for="viewCheckbox"> 查看 </label>
								</div>
							</div>
	 					</div>
 						<div class="col-sm-12">
 						<div class="card-box">
 							<table class="table table table-hover m-0 table-actions-bar">
								<thead>
									<tr >
										<th>名称</th>
										<th>图标</th>
										<th>类型</th>
										<th>链接</th>
										<th>是否弹窗</th>
										<th>弹窗大小</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="item in buttonList">
										<td><input class="form-control input-sm" ng-model="item.title" ui-validator="[10001]"></input></td>
										<td><input class="form-control input-sm" ng-model="item.icon"  ui-validator="[10001]"></input></td>
										<td><ui-dropdown selected="item.type" data="btype"></ui-dropdown></td>
										<td><input class="form-control input-sm" ng-model="item.url"></input></td>
										<td><ui-dropdown selected="item.showWin" data="optionData"></ui-dropdown></td>
										<td><ui-dropdown selected="item.winSize" data="winSize"></ui-dropdown></td>
										<td><a href="javascript:void(0);" class="table-action-btn" title="移除" ng-click="removeButton(item)" ><i class="md md-close"></i></a></td>
									</tr>
								</tbody>
							</table>
							</div>
	 					</div>
				</div>
             
             </div> 
             <div class="tab-pane" id="treesetting">
            		 <div class="form-group" >
						<label class="col-sm-3 control-label">是否显示</label>
						<div class="col-sm-6">
	 						<td><ui-dropdown selected="treeData.isShow" data="optionData" ng-change="treeRequired()"></ui-dropdown></td>
	 					</div>
					</div>
					<!-- 
	             	<div class="form-group" >
						<label class="col-sm-3 control-label">数据接口</label>
						<div class="col-sm-6">
							<input class="form-control input-sm {{treeRequiredClass}}" ng-model="treeData.url"  ng-required="treeRequired()" placeholder="url"></input>
	 					</div>
					</div> -->
					<div class="form-group" >
						<label class="col-sm-3 control-label">数据源</label>
						<div class="col-sm-6">
	 						<ui-selector  url="templates/search/sqldefine/selector.json"  data="treeData"  expand="{dataKey:'sqlId',dataValue:'sqlId',returnKey:'sqlId',returnValue:'sqlId'}" ></ui-selector>
	 					</div>
					</div>
					<div class="form-group" >
						<label class="col-sm-3 control-label">节点键值</label>
						<div class="col-sm-6">
							<input class="form-control input-sm {{treeRequiredClass}}" ng-model="treeData.idKey"  ng-required="treeRequired()" placeholder="idKey"></input>
	 					</div>
					</div>
					<div class="form-group" >
						<label class="col-sm-3 control-label">节点值</label>
						<div class="col-sm-6">
							<input class="form-control input-sm {{treeRequiredClass}}" ng-model="treeData.name"  ng-required="treeRequired()" placeholder="name"></input>
	 					</div>
					</div>
					<div class="form-group" >
						<label class="col-sm-3 control-label">父节点键值</label>
						<div class="col-sm-6">
							<input class="form-control input-sm {{treeRequiredClass}}" ng-model="treeData.pIdKey"  ng-required="treeRequired()" placeholder="pIdKey"></input>
	 					</div>
					</div>
					<div class="form-group" >
						<label class="col-sm-3 control-label">根节点</label>
						<div class="col-sm-6">
							<input class="form-control input-sm {{treeRequiredClass}}" ng-model="treeData.rootPId"  ng-required="treeRequired()" placeholder="rootPId"></input>
	 					</div>
					</div>
					<div class="form-group" >
						<label class="col-sm-3 control-label">作用范围</label>
						<div class="col-sm-6">
								<td><ui-dropdown class="{{treeRequiredClass}}" selected="treeData.nodeOpts" data="nodeOpts" ng-required="treeRequired()"></ui-dropdown></td>
	 					</div>
					</div>
					<div class="form-group" >
						<label class="col-sm-3 control-label">宽度</label>
						<div class="col-sm-6">
							<input class="form-control input-sm {{treeRequiredClass}}" ng-model="treeData.width"  ng-required="treeRequired()"></input>
	 					</div>
					</div>
					<div class="form-group" >
						<label class="col-sm-3 control-label">关联字段</label>
						<div class="col-sm-6">
							<input class="form-control input-sm {{treeRequiredClass}}" ng-model="treeData.relationField"  ng-required="treeRequired()"></input>
	 					</div>
					</div>
             </div> 
         </div> 
	</form>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-default waves-effect"
		data-dismiss="modal" ng-click="cancel()">取消</button>
	<button type="button" class="btn btn-info waves-effect waves-light"
		ng-click="save()" ng-disabled="actionForm.$invalid">保存</button>
</div>
