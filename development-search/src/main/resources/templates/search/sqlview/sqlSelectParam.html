 <div class="modal-header">
	<h6 class="modal-title">参数设置</h6>
</div>
 
<div class="modal-body">
		<form class="form-horizontal" name="actionForm" >
			<div class="form-group" >
					<ui-label clazz="col-sm-2" content="视图编号"></ui-label>
					<div class="col-sm-8">
					<ui-selector url="/templates/search/sqldefine/selector.json"  data="expand"  expand="{dataKey:'code',dataValue:'code',returnKey:'sqlId',returnValue:'sqlId'}" validator="[10001]" size="60" ></ui-selector>
 					</div>
 			</div>
 			<div class="form-group"   ng-repeat="item in expand.mappingList" >
 					<ui-label clazz="col-sm-2" content="字段"></ui-label>
					<div class="col-sm-3">
 					<ui-dropdown selected="item.valueKey" data="columnList" valuekey = "field" textkey="field"  ui-validator="[10001]"></ui-dropdown>
 					</div>
 					<ui-label clazz="col-sm-2" content="响应字段"></ui-label>
					<div class="col-sm-3">
 					<ui-dropdown selected="item.textValue" data="responseList" valuekey = "field"  textkey="field"  ui-validator="[10001]"></ui-dropdown>
 					</div>
 					<button class="btn btn-icon waves-effect waves-light btn-danger" ng-click="adRecord($index)"> <i class="fa {{item.icon}}"></i> </button>
 			</div>
		</form>		
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-default waves-effect" data-dismiss="modal"  ng-click="cancel()">取消</button>
	<button type="button" class="btn btn-info waves-effect waves-light" ng-click="ok()" ng-disabled="actionForm.$invalid">确定</button>
</div>
