 <div class="modal-header">
	<h6 class="modal-title">参数设置</h6>
</div>
 
<div class="modal-body">
		<form class="form-horizontal" name="actionForm" >
			<div class="form-group" >
					<ui-label clazz="col-sm-2" content="视图编号"></ui-label>
					<div class="col-sm-8">
					<ui-selector url="templates/search/sqlview/selector.json"  data="expand"  expand="{dataKey:'code',dataValue:'code',returnKey:'code',returnValue:'code'}" validator="[10001]" size="60"></ui-selector>
 					</div>
 			</div>
 			<div class="form-group" >
 					<ui-label clazz="col-sm-2" content="原键值"></ui-label>
					<div class="col-sm-8">
					<!-- <input class="form-control input-sm"  ng-model="expand.kv.dataKey"   ui-validator="[10001]" ></input> -->
 					<ui-dropdown selected="expand.kv.dataKey" data="columnList" valuekey = "field" textkey="field"  ui-validator="[10001]"></ui-dropdown>
 					</div>
 			</div>
 			<div class="form-group" >
 					<ui-label clazz="col-sm-2" content="响应键值"></ui-label>
					<div class="col-sm-8">
					<input class="form-control input-sm"  ng-model="expand.kv.returnKey"   ui-validator="[10001]" ></input>
 					</div>
 			</div>
 			<div class="form-group" >
 					<ui-label clazz="col-sm-2" content="原数值"></ui-label>
					<div class="col-sm-8">
					<!-- <input class="form-control input-sm"  ng-model="expand.kv.dataValue"   ui-validator="[10001]" ></input> -->
					<ui-dropdown selected="expand.kv.dataValue" data="columnList" valuekey = "field" textkey="field"  ui-validator="[10001]"></ui-dropdown>
 					</div>
 			</div>
 			<div class="form-group" >
 					<ui-label clazz="col-sm-2" content="响应数值"></ui-label>
					<div class="col-sm-8">
					<input class="form-control input-sm"  ng-model="expand.kv.returnValue"   ui-validator="[10001]" ></input>
 					</div>
			</div>
		</form>		
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-default waves-effect" data-dismiss="modal"  ng-click="cancel()">取消</button>
	<button type="button" class="btn btn-info waves-effect waves-light" ng-click="ok()" ng-disabled="actionForm.$invalid">确定</button>
</div>
