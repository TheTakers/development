<html xmlns:th="http://www.thymeleaf.org">

 <div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
	<h5 class="modal-title">编辑</h5>
</div>
 


<div class="modal-body">
		<form class="form-horizontal" role="form" >
			
			<div class="form-group">
				<label   class="col-sm-2 control-label">分组编号*</label>
					<div class="col-sm-6">
						<input class="form-control input-sm" ></input>
					</div>
			</div>
			
			<div class="form-group">
				<label   class="col-sm-2 control-label">分组名称*</label>
					<div class="col-sm-6">
						<input class="form-control input-sm" ></input>
					</div>
			</div>
			
			<div class="form-group">
				<label   class="col-sm-2 control-label">所属分组 *</label>
					<div class="col-sm-6">
						<div class="app-search-sm">
							 <input type="text"  class="form-control input-sm">
							 	<a ><i class="fa fa-search"></i></a></input>
						</div>
					</div>
			</div>
			
			<div class="form-group">
				<label   class="col-sm-2 control-label">创建时间 *</label>
					<div class="col-sm-6">
						<div class="app-search-sm">
							<div class="input-group">
								 <input type="text" class="form-control input-sm" placeholder="yyyy/mm/dd" id="datepicker-autoclose"></input>
								 <span class="input-group-addon bg-custom b-0 text-white"><i class="icon-calender"></i></span>
							</div>
						</div>
					</div>
			</div>
				
			<div class="form-group">
				<label   class="col-sm-2 control-label">备注</label>
					<div class="col-sm-6">
						<textarea class="form-control"></textarea>
					</div>
			</div>
			
		</form>		
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-default waves-effect" data-dismiss="modal"  ng-click="search()">取消</button>
	<button type="button" class="btn btn-info waves-effect waves-light">保存</button>
</div>
</html>
